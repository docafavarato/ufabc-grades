{% extends "index.html" %}

{% block title %}R.I.P{% endblock %}

{% block body %}
<div class="container-fluid" style="width: 100%; display: flex; align-items: center; justify-content: center;">
    <div class="apology" style="display: flex; flex-direction: column; align-items: center !important; justify-content: center !important; margin-top: 10vh">
        <div class="apology-header" style="align-items: center; text-align: center;">
            <span class="apology-title">Sinto muito, mas..</span>
        </div>
        <div class="apology-body" style="text-align: center;">
            <span class="apology-content" style="font-size: 22px;"><b>{{ content | safe }}</b></span>
        </div>
        <div class="apology-footer" style="margin-top: 2rem; margin-bottom: 2rem;" style="display: flex; align-items: center; flex-direction: column; justify-content: center;">
            <a href="{{ go_back }}" class="btn btn-outline-primary apology-go-back">Voltar</a>
        </div>
    </div>
</div>
{% endblock %}
